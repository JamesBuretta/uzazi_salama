<button class="btn btn-sr btn-large btn-visit-referral_status complete btn-primary full-height">
    <div class="done-icon right large full-height"><i></i></div>
    <span class="text-bold">{{statusType | uppercase}}</span>
    <ng-switch on="statusType">
        <div ng-switch-when="anc">
            <span>LMP: {{client.referral_status.follow_up_date}}</span>
            <br/>
            <span>EDD: {{client.referral_status.edd}}</span>
        </div>
        <div ng-switch-when="pnc">
            <span>Delivery:<br/>
                {{client.referral_status.follow_up_date}}</span>
        </div>
        <div ng-switch-default>
            <span>{{client.referral_status.follow_up_date}}</span>
        </div>
    </ng-switch>
</button>
